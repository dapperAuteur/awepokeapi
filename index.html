<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>PokeLove</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
	</head>
	<body>
		<div class="container">
			<div class="banner_div">
				<h1>The Poke Games</h1>
			</div>
			<div class="row">
				<div id="field_of_play" class="col-lg-4 col-md-4">
					<h1>Which is the correct number of <span id="trait"></span> for <span id="pokemon_chosen"></span>?</h1>
					<button class="pbutton"><h2 id="pokemon_0"></h2></button>
					<button class="pbutton"><h2 id="pokemon_1"></h2></button>
					<button class="pbutton"><h2 id="pokemon_2"></h2></button>
					<button class="pbutton"><h2 id="pokemon_3"></h2></button>
					<button class="pbutton"><h2 id="pokemon_4"></h2></button>
					<h1><span id="questionResult"></span></h1>
					<button class="nextQuestion pbutton">Next Question</button>
				</div>
				

				<div id="menu_of_game" class="col-lg-4 col-md-4">
					<h1 id="">How well do you know your <span id="pokemon_choices">Pokemon</span>?</h1>
					<h2>Your Score: <span id="player_score"></span></h2>
					<h2>Choose Your Pokemon</h2>
					<input id="userInput" type="text" />

					<div>
						<h1 id="pokemon_name"></h1>
					</div>
					<button id="start_button">
						Start Game!
					</button>

				</div>
			</div>
			
		</div>
